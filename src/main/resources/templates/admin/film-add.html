        <div class="container mt-5">
            <div class=" m-5  ">
                <button id="back" class="btn btn-outline-info">Back</button>
                <button id="addMovie" class="btn btn-info mt-2  ">Add Movie</button>
            </div>
            <div id="allMovie" class=" row ml-5">

                <div th:each="movie : ${movies}" style="background-color: #191c24;" class="card col-3 mt-3 ml-5 " >
                    <img class="img-thumbnail" th:src="@{'data:image/jpeg;base64,'+${movie.getFileImage()}}" height="280px"
                         alt=""/>
                    <input id="movieId" type="hidden" th:value="${movie.movieId}"/>

                    <div class="card-body  mt-1">
                        <h5 class="card-title " th:text="${movie.movieName}"></h5>
                        <a th:href="@{/admin/edit/{id}(id=${movie.movieId})}">
                            <button class="btn btn-primary update">Update</button>
                        </a>
                        <a th:href="@{/admin/delete/{id}(id=${movie.movieId})}">
                            <button class="btn btn-danger deleteBtn">Delete</button>
                        </a>
                    </div>


                </div>
            </div>

            <div id="formInput" class=" ml-5 bg-light  ">
                <form th:action="@{/admin/save}" th:object="${movieD}" enctype="multipart/form-data" method="post">
                    <div class="row d-flex justify-content-center">
                        <div class="col-3  pt-3">
                            <img th:src="@{/img/no-image.png}" alt="film image" id="changeImage">
                            <span class="btn btn-primary thumbnail ml-5 mt-1">Add Image</span>

                            <!--               <label>Choose film image</label>-->

                            <input type="file" th:name="fileImage" id="fileImage" class="mt-1"
                                   accept="image/png, image/jpeg" required/>
                        </div>
                        <div class="form-group form-values col-md-5 ml-5 pt-3">
                            <br>
                            <br>
                            <div class="form-group">
                                <input th:name="mname" class="form-control" type="text"
                                       placeholder="Film Name..." required/></div>
                            <div class="form-group">
                                <label><h6>Film haqqında:</h6></label>
                                <textarea th:name="mdetails" class="form-control" type="text"
                                          required> </textarea>
                            </div>
                            <div class="form-group">
                                <input th:name="mtrailer" class="form-control" type="text"
                                       placeholder="Film Trailer Link..." required/></div>
                            <div class="form-group"><label for="dateStart" style="color:black"><h6>Başlama Tarixi:</h6>
                            </label>
                                <input th:name="mStartDate" class="form-control" id="dateStart" type="date" required/></div>
                            <div class="form-group">
                                <label for="dateFinish" style="color:black"><h6>Bitmə Tarixi:</h6></label>
                                <br>
                                <input th:name="mFinishDate" class="form-control" id="dateFinish" type="date" required/>
                            </div>
                            <div class="form-group form-submit">
                                <input type="submit" class="btn btn-primary" value="Create">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
